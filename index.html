<script>
$.extend(spring.config, {
  // my blog title
  title: 'BILLTS SSR 论坛',
  // my blog description
  desc: "为 BILLTS SSR 用户打造的论坛，基于 Github Issue，Github Pages，Spring。如想发帖或者评论，必须拥有 Github 账户（开放注册）。",
  // my github username
  owner: 'coder-bts',
  // creator's username
  creator: 'coder-bts',
  // the repository name on github for writting issues
  repo: 'ssr-forum',
  // custom page
  pages: [
    {name: '论坛须知', number: 1},
    {name: '使用教程', number: 2}
  ]
})
</script>
